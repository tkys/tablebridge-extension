<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TableBridge Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 280px;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
        h3 {
            margin: 0 0 10px;
            font-size: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #status {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        #status.loading {
            text-align: center;
        }
        .email {
            font-weight: bold;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        button#login-btn {
            background-color: #4285F4;
            color: white;
            border-color: #4285F4;
        }
        button#login-btn:hover {
            background-color: #357ae8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h3>TableBridge</h3>

    <div id="status" class="loading">読み込み中...</div>

    <div id="user-info" class="hidden">
        <div class="button-group">
            <button id="open-sheet-btn">現在のシートを開く</button>
            <button id="reset-sheet-btn">新しいシートに切り替える</button>
            <button id="logout-btn">ログアウト</button>
        </div>
    </div>
    
    <div id="guest-info" class="hidden">
        <button id="login-btn">Googleアカウントでログイン</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
